<html>
    <head>
        <title>animation and transition examole</title>
<style>
    div{
        width: 100px;
        height: 500px;
        background-color: blueviolet;
        animation-name:cssanimationexample ;
        animation-duration: 5s;
    }
    @keyframes cssanimationexample {
        from {background-color: brown;}
        to {background-color: aquamarine;}
    }

</style>
    </head>
    <body>
        <div></div>
        <img src="https://cdni.autocarindia.com/utils/imageresizer.ashx?n=https://cms.haymarketindia.net/model/uploads/modelimages/Lamborghini-Revuelto-190920231426.jpg&w=872&h=578&q=75&c=1" alt="image" height="200px" width="30 0px"/>
    </body>
</html>
